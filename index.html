<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google font Marriweather link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Google font inter link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main>

        <!-- banner section starts -->
        <!-- section.banner>.banner-text>h3.banner-sub-title{Happy New Year}+h2.banner-title{New Year Party Celebration} -->
        <section class="banner">
            <div class="banner-text">
                <h4 class="banner-sub-title">Happy New Year</h4>
                <h2 class="banner-title">New Year Party Celebration</h2>
            </div>
        </section>
        <!-- banner section ends -->

        <!-- discount section starts -->
        <!-- section.discount>.discount-container>h1.discount-percent{65% OFF}+.discount-text>p.discount-small-text{OUR HOLIDAY DEALS ARE BETTER}+h3.discount-heading{ALL CATEGORIES}^img.discount-img -->
        <section class="discount">
            <div class="discount-container">
                <h1 class="discount-percent primary-style-color">65% OFF</h1>
                <div class="discount-text">
                    <p class="discount-small-text primary-style-color">OUR HOLIDAY DEALS ARE BETTER</p>
                    <h3 class="discount-heading sub-heading">ALL CATEGORIES</h3>
                </div>
                <img class="discount-img" src="resources/New Year Photo.png" alt="Happy New Year Image">
            </div>
        </section>
        <!-- discount section starts -->

    </main>
    <footer>

    </footer>
</body>
</html>
